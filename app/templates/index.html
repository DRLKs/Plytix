<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='assets/images/PlytixLogo.webp') }}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cuentas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <h1>Cuentas Disponibles</h1>
    <div class="button-container">
        {% for account in accounts %}
            <button onclick="window.location.href='{{ url_for('main.cuenta', account_id=account[0]) }}'">
                {{ account[1] }}
            </button>
        {% endfor %}
    </div>
</body>
</html>
